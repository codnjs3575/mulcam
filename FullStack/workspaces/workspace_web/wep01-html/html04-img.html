<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head
<body>
    <h1>이미지</h1>
    <!--
        속성
        src : 경로
        alt : 설명
    -->
    <img src="./images/img.jpg" alt="그림입니다." width='400px' height='400px'>
    <br>
    <img src="./images/img2.jpg" alt="그림입니다.">
    <br>
    <!--
        px : 픽셀 (해상도 별 상대크기)
        pt : 포인트(1pt = 약 0.72인치)
        %, em : 지정/상속 등에 대한 백분율(부모에 대한 상대크기)
    -->

    <!--이미지에 링크걸기-->
    <h3>이미지에 링크 걸기</h3>
    <a href="index.html">
        <img src='./images/img.jpg' alt = '그림 링크입니다.' width='50px' height="50px">
    </a>
    <br>
    <br>

    <!-- 이미지의 특정 부분에 링크 걸기(image map)-->
    <h3>이미지의 특정 부분에 링크 걸기(image map)</h3>
    <img src='./images/img.jpg' alt='그림입니다.' usemap='#my' width="200px" height="200px">
    <map name="my">
        <area shape='rect' coords="25, 25, 175, 175" href="index.html" alt = '그림'>
    </map>
</body>
</html>
