<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.input</title>
    <script src='resources/js/jquery-3.6.0.min.js'></script>
    <script>
        // 1. function() 있으면 가능
        $(function(){
        // $(document).ready(function(){
            $("select").change(function(){
                var option = $("select > option:selected")
                alert(option.val());
                alert($("select > option").index(option));
            });
        })

        // 2. function() 없으면 안 됨
        // $("select").change(function(){
        //     var option = $("select > option:selected")
        //     alert(option.val());
        //     alert($("select > option").index(option));
        // });

        function inputText(){
            var txt = $("input:text").val() //input 태그 중 type이 text인 Element의 value
            // JS : value();   // JQ : val();
            alert(txt);
        }
        function inputRadio(){
            var radioVal = $("input:radio").val()
            $("#a").html(radioVal)
            // JS : innerHTML // JQ : html
        }
        function inputCheck(){
            var checkVal = $("input:checkbox").val()
            $("#a").html(checkVal)
        }

    </script>
</head>
<body>
    <h1></h1>
    <form action="">
        <input type="text">
        <br>
        <input type="button" value="선택" onclick="inputText();">
        <br>
        <input type="radio" value="radio val" onclick="inputRadio();">radio
        <br>
        <input type="checkbox" value="check val" onclick="inputCheck()">check
        <br>

        <div id='a'></div>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>

    </form>

</body>
</html>
