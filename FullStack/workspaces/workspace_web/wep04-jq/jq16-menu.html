<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.menu</title>
    <style>
        .box{border:2px solid red;}
        #menu{
            margin-left:300px;
            margin-right:300px;
            background-color: skyblue;
            text-align: center;
        }
        a{
            text-decoration: none;
            font-size: 20px;
        }
        #menu > div{
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var $box = $('<div>').addClass('box');  //$("<div class='box'>") 도 가능
            $('.sub_menu:first').wrap($box); // 부모요소로 wrap

            $('.sub_menu').click(function(){
                $('.sub_menu').each(function(){
                    // if($(this).parent().is('.box')){
                    if($(this).wrap()){
                        $(this).unwrap('.box')
                    }
                });
                $(this).wrap($box)
            });
            $('a').wrapInner("<span></span>"); //'a'의 자식요소를 <span>으로 wrap
            $('pre').wrapAll('<b></b>'); //'pre' 전체를 <b>으로 wrap 
        });
        
    </script>
</head>
<body>
    <div id='menu'>
        <div class='sub_menu'>
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class='sub_menu'>
            <a href="#"><span>훈련검색</span></a>
        </div>
        <div class='sub_menu'>
            <a href="#"><span>기관검색</span></a>
        </div>
        <div class='sub_menu'>
            <a href="#"><span>질문답변</span></a>
        </div>
        <div class='sub_menu'>
            <a href="#"><span>과정후기</span></a>
        </div>
    </div>
    <pre>1</pre>
    <pre>2</pre>
    <pre>3</pre>
</body>
</html>
