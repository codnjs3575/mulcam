<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.basic</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
    <script src='resources/js/jquery-3.6.0.min.js'></script>
    <script>
        /*
            jquery 기본 작성법!  -> selector 표현식
            jQuery("selector").method; -> ex) $("p").css('color','red')

            <기능 구현 방법>

            onload = function(){

            }
            -> 같은 방법
            1. $(function(){

            });
            2. $(document).ready(function(){

            });
        */
        
        $(function(){
            $("#test-btn").click(function(){
                alert("클릭했음!");
            }); //click이벤트 발생했다면

            $('img').click(function(){
                $(this).hide();
            });
        });
        function showImg(){
            // 감춰진 그림을 보이게 하자.
            $('img').show();

        }
        function resizeImg(){
            // 100 100으로 변경하자
            // $("img").width("100px");
            // $("img").height("100px");

            $('img').css({"width":'100px','height':'100px'});

            $('img').resize(function(){ // 사이즈가 바뀌면 실행
                alert("사이즈 바뀜");
            })

            // $('img').css("width",'100px').css('height','100px');

            
        }
        function addImg(){
            $("img").last().after("<img src='resources/imgs/Yuuun02.jpeg'/>")
        }
        function toggleImg(){
            // 보였다 안보였다 하자.
            $('img').toggle();
        }
        
    </script>
</head>
<body>
    <h1>JQuery : javascript library</h1>

    <button id='test-btn'>click me</button>
    <br><br>

    <button onclick="showImg();">이미지 보이기</button>
    <button onclick="resizeImg();">이미지 축소</button>
    <button onclick="addImg();">이미지 추가</button>
    <button onclick="toggleImg();">이미지 숨기기/보이기</button>
    <br>
    <br>
    <div>
        <img src="/FullStack/workspaces/workspace_web/web04-jq/resources/imgs/Yuuun01.jpeg" alt="img01">
    </div>
</body>
</html>
