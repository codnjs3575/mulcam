<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.number</title>
    <script type='text/javascript'>
        function numberObj(){
            // 1. literal
            var num01 = 3;
            // alert(num01 + " : " + typeof(num01));

            // 2. object
            var num02 = new Number(3);
            // alert(num02 + " : " + typeof(num02));

            alert(parseInt("1") + 1);

            // NaN : Not a Number -> 하나의 타입
            alert(parseInt("a") + 1);

            var prop = prompt("숫자만 입력해주세요.");
            if(isNaN(prop)){
                alert("숫자가 아닙니다.");
            }else{
                alert("숫자가 맞습니다.")
            }
        }
        function randomNum(){
            // Math 객체
            // Math.random() : 0 <= x < 1 값 리턴
            // Math.floor() : 내림 
            // Math.round() : 반올림
            // Math.ceil() : 올림

            // 0 ~ 100 난수 발생
            var hundred = Math.floor(Math.random() * 101);

            // 10 ~ 100 난수 발생
            var min = 10;
            var max = 100;
            var ran = Math.floor(Math.random() * (max - min) + min);
            // alert(ran);

            // 1 ~ 46 (1 <= x < 46)
            var lotto = Math.floor(Math.random() * 45 + 1);
            alert(lotto);

        }
        function randomBG(){
            // style 색상 표현식 : rgb(256,256,256)

            var rum = function(){
                return Math.floor(Math.random() * 256);
            }
            document.body.style.backgroundColor = "rgb(" + rum() + "," +rum() + "," + rum() + ")";
        }
   </script>
</head>
<body>
    <h1>9. 숫자</h1>
    <button onclick="numberObj();"> 숫자 </button> <br><br>
    <button onclick="randomNum();"> 난수 </button> <br><br>
    <button onclick="randomBG();">배경색 변환</button> <br><br>
    <button onclick="randomCircle();">랜덤 원 그리기</button>
    <button onclick="circleArea();">원의 넓이 / 둘레</button><br><br>

    원의 넓이 : <span id ='area'></span><br>
    원의 둘레 : <span id='len'></span>
    <br><br><br><br><br><br>
    <style>
        #circle{
            border : 1px solid red;
            display : none;
        }
    </style>
    <div id='circle'></div>
    <script type='text/javascript'>
        function randomCircle(){
            var rnum = Math.floor(Math.random() * 200);
            var circle = document.getElementById("circle");

            circle.style.width = rnum + "px";
            circle.style.height = rnum + 'px';

            circle.style.borderRadius = Math.floor(rnum/2) + 'px';
            circle.style.display = 'block';
        }

        function circleArea(){
            // Math.PI : 파이값 반환
            var circle = document.getElementById("circle");
            var circleWidth = circle.style.width;

            var r2 = circleWidth.substring(0,circleWidth.length-2);
            var r = parseInt(r2/2)

            // 1. 원의 넓이 : pi r**2
            document.getElementById("area").innerHTML = Math.floor(r ** 2 * Math.PI);

            // 2. 원의 둘레 : 2 r pi
            document.getElementById("len").innerHTML = Math.floor(r2 * Math.PI);
        }
    </script>

</body>
</html
