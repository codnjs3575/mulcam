<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.연락처</title>
    <script>
        function tableVal(){
            var doc = document.forms[0]; // 문서에 있는 form태그들
            var vals = [doc.id.value, doc.pw.value, doc.addr.value, doc.phone.value]

            // 유효성 검사
            for (var i =0; i<vals.length;i++){
                if(vals[i] ==null || vals[i] == "" || vals[i] ==undefined){
                    alert('제대로 입력했는지 다시 한번 확인해주세요.')
                    return;
                }
            }
            document.getElementById('addtr').appendChild(createRow(vals));
        }
        function createRow(vals){
            var tr = document.createElement('tr')
            for (var i =0;i<vals.length;i++){
                var td = document.createElement('td')
                td.textContent = vals[i];
                tr.appendChild(td);
            }
            var deleteTd = document.createElement('td')
            deleteTd.innerHTML = "<input type='button' value='삭제' onclick='delRow(this)'>";
            tr.appendChild(deleteTd);

            return tr;
        }
        function delRow(ele){
            /*
                <tr>
                    <td>아이디</td>
                    <td>비밀번호</td>
                    <td>주소</td>
                    <td>전화번호</td>
                    <td>삭제</td>
                    <td><input type='button' value='삭제' onclick='delRow(this)'></td>
                </tr>
            */

            var delTr = ele.parentNode.parentNode;
            var tbody = document.getElementById('addtr');
            tbody.removeChild(delTr);
        }
        function deleteAll(){
            var tbody = document.getElementById('addtr');

            while(tbody.hasChildNodes()){
                tbody.removeChild(tbody.lastChild);
            }
        }
    </script>
</head>
<body>
    <form>
        <table id='intable'>
            <tr>
                <td>아이디</td>
                <td><input type='text' name='id'></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type='text' name='pw'><td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type='text' name='addr'></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type='text' name='phone'></td>
            </tr>
        </table>
        <input type="button" value='추가' onclick='tableVal();'>
        <input type="button" value='삭제' onclick='deleteAll();'>
    </form>
    <div id='addtable'>
        <table border='1' id='ctb'>
            <col width="100px">
            <col width="100px">
            <col width="300px">
            <col width="200px">
            <col width="100px">
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>주소</th>
                    <th>전화번호</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id='addtr'>

            </tbody>
        </table>
    </div>

</body>
</html>
